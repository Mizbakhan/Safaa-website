  <body>
    <section class="abayas">
      <h2>Featured Hijab Accessories</h2>
      <div id="khimar-grid" class="abaya-grid"></div>
      <button class="load-more" id="loadMoreBtn">Load More</button>
    </section>
  
    <script src="products.js"></script>
    <script>
      const khimarContainer = document.getElementById("khimar-grid");
      const khimarProducts = products.filter(p => p.category === "khimars");
  
      let currentCount = 0;
    const perPage = 5;

    function loadKhimars() {
      const nextItems = khimarProducts.slice(currentCount, currentCount + perPage);
      nextItems.forEach(product => {
        const div = document.createElement("div");
        div.classList.add("abaya");
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>$${product.price.toFixed(2)}</p>
          <a href="product.html?productId=${product.id}">
            <button class="cta">Buy Now</button>
          </a>
        `;
        khimarContainer.appendChild(div);
      });
      currentCount += perPage;
      if (currentCount >= khimarProducts.length) {
        document.getElementById("loadMoreBtn").style.display = "none";
      }
    }
  
    document.getElementById("loadMoreBtn").addEventListener("click", loadKhimars);
  
    // Initial load
    loadKhimars();
    </script>
  </body>

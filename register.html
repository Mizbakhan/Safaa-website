<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Safaa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .register-form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      backdrop-filter: blur(14px);
      background-color: rgba(231, 205, 117, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: slideIn 1.2s ease forwards;
      opacity: 0;
    }

    @keyframes slideIn {
      from {
        transform: translate(-50%, -60%);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
    }

    .register-form h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #000000;
    }

    .register-form label {
      color: #121111;
      font-size: 14px;
    }

    .register-form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.85);
    }

    .register-form input[type="submit"] {
      background-color: #ffffff;
      color: #444;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 15px;
    }

    .register-form input[type="submit"]:hover {
      background-color: #f8d57e;
    }

    .password-wrap {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- üé• Hero Background Video -->
  <video autoplay muted loop class="bg-video">
    <source src="hero-vedio.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- ‚ú® Register Form -->
  <section class="register-form">
    <h2>Create an Account üë§</h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" />

      <label for="password">Password:</label>
      <div class="password-wrap">
        <input type="password" id="password" name="password" placeholder="Enter password" />
        <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
      </div>

      <label for="confirm-password">Confirm Password:</label>
      <div class="password-wrap">
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" />
        <span class="toggle-password" onclick="togglePassword('confirm-password', this)">üëÅÔ∏è</span>
      </div>

      <input type="submit" value="Register" />
    </form>
  </section>

  <script>
    // Show/hide password toggle
    function togglePassword(fieldId, icon) {
      const input = document.getElementById(fieldId);
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üôà";
      } else {
        input.type = "password";
        icon.textContent = "üëÅÔ∏è";
      }
    }

    // Form validation and localStorage
    document.querySelector('.register-form form').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (!username || !email || !password || !confirmPassword) {
        alert("Please fill in all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      const userData = {
        username: username,
        email: email,
        password: password
      };

      localStorage.setItem("user", JSON.stringify(userData));

      alert("Registration successful!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>

<body>
    <div class="thankyou-box">
      <h2>Thank You for Your Order!</h2>
      <p>We’ve received your order and will begin processing it shortly.</p>
  
      <div class="summary" id="order-summary">
        <!-- Order details will be populated here -->
      </div>
  
      <a href="index.html" class="btn-home">Return to Home</a>
    </div>
  
    <script>
        const order = JSON.parse(localStorage.getItem("orderDetails"));
      
        if (order) {
          const container = document.getElementById("order-summary");
      
          const formatPaymentMethod = (method) => {
            switch (method) {
              case "card": return "Credit / Debit Card";
              case "upi": return "UPI";
              case "cod": return "Cash on Delivery";
              default: return "Not Specified";
            }
          };
      
          container.innerHTML = `
            <h3>Order Summary</h3>
            <p><strong>Name:</strong> ${order.name}</p>
            <p><strong>Email:</strong> ${order.email}</p>
            <p><strong>Phone:</strong> ${order.phone}</p>
            <p><strong>Address:</strong> ${order.address}</p>
            <p><strong>Payment Method:</strong> ${formatPaymentMethod(order.paymentMethod)}</p>
            <hr>
            <p><span>Subtotal:</span> <span>₹${order.subtotal.toFixed(2)}</span></p>
            <p><span>Discount:</span> <span>-₹${order.discount.toFixed(2)}</span></p>
            <p><span>GST (18%):</span> <span>₹${order.gst.toFixed(2)}</span></p>
            <p><span>Delivery:</span> <span>₹${order.delivery.toFixed(2)}</span></p>
            <p><strong><span>Total:</span> <span>₹${order.total.toFixed(2)}</span></strong></p>
          `;
      
          // Optional: Clear orderDetails after displaying
          localStorage.removeItem("orderDetails");
          localStorage.removeItem("checkoutSummary");
          localStorage.removeItem("finalTotal");
        } else {
          document.getElementById("order-summary").innerHTML = "<p>No order found.</p>";
        }
      </script>
      
  </body>

<section class="abayas">
  <h2>Featured Abayas</h2>
  <div class="abaya-grid" id="abaya-grid">
    <!-- Dynamic products will be loaded here -->
  </div>
  <button class="load-more"  id="loadMoreBtn">Load More</button>
</section>

<body>

  <script src="products.js"></script> 

   <!-- Scripts -->
   <script>
      const abayaContainer = document.getElementById("abaya-grid");
      const abayaProducts = products.filter(p => p.category === "abayas");
  
      let currentCount = 0;
      const perPage = 5;
  
      function loadAbayas() {
        const nextItems = abayaProducts.slice(currentCount, currentCount + perPage);
        nextItems.forEach(product => {
          const div = document.createElement("div");
          div.classList.add("abaya");
          div.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>$${product.price.toFixed(2)}</p>
            <a href="product.html?productId=${product.id}">
              <button class="cta">Buy Now</button>
            </a>
          `;
          abayaContainer.appendChild(div);
        });
        currentCount += perPage;
        if (currentCount >= abayaProducts.length) {
          document.getElementById("loadMoreBtn").style.display = "none";
        }
      }
  
      document.getElementById("loadMoreBtn").addEventListener("click", loadAbayas);
  
      // Initial load
      loadAbayas();
  
  </script>
  
</body>
